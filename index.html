<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <div class="wrapper">
        <header>
          <h1>CALCULADORA</h1>
        </header>
        <div class="calculator">
          <div class="interface">
            <span class="screen"></span>
            <button class="red">C</button>
            <button>></button>
            <button>/</button>
            <button>X</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="equal-space">=</button>
            <button class="zero-space">0</button>
            <button>.</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
